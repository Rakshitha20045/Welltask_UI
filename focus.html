<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Focus Hub | WellTask</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Default Theme (Teal) */
            --bg-work: #2a9d8f;
            --bg-short: #457b9d;
            --bg-long: #6d597a;
            --bg-current: var(--bg-work);
            --card-dark: #1e293b;
            --text-white: #ffffff;
            --radius-main: 6px;
            --radius-card: 12px;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-current);
            color: var(--text-white);
            transition: background-color 0.4s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .app-header {
            max-width: 620px;
            margin: 0 auto;
            width: 100%;
            padding: 20px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo { font-size: 20px; font-weight: 700; display: flex; align-items: center; gap: 6px; }

        .header-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            color: white;
            font-size: 13px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: background 0.2s;
        }
        .header-btn:hover { background: rgba(255, 255, 255, 0.3); }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
        }

        .timer-box {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px 40px;
            border-radius: var(--radius-main);
            text-align: center;
            width: 100%;
            margin-bottom: 25px;
            position: relative;
        }

        .timer-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            background: none;
            border: none;
            color: var(--text-white);
            font-size: 14px;
            opacity: 0.6;
            cursor: pointer;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 500;
        }
        .tab-btn.active { background: rgba(0, 0, 0, 0.15); font-weight: 700; opacity: 1; }

        .time-big {
            font-size: 100px;
            font-weight: 700;
            line-height: 1;
            margin: 10px 0 30px 0;
            font-variant-numeric: tabular-nums;
            text-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .controls-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            align-items: center;
        }

        .start-btn {
            background: white;
            color: var(--bg-current);
            border: none;
            font-size: 22px;
            font-weight: 700;
            padding: 16px 40px;
            border-radius: 4px;
            cursor: pointer;
            width: 180px;
            text-transform: uppercase;
            box-shadow: 0 6px 0 rgb(235, 235, 235);
            transition: color 0.4s ease, transform 0.1s, box-shadow 0.1s;
        }
        .start-btn:active { transform: translateY(4px); box-shadow: none; }

        .finish-btn {
            background: transparent;
            border: 2px solid rgba(255,255,255,0.4);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 8px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .finish-btn:hover {
            background: rgba(255,255,255,0.2);
            border-color: white;
        }

        .current-task-section { width: 100%; text-align: center; }
        .task-label {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .main-task-select {
            width: 100%;
            background: rgba(0,0,0,0.15);
            border: 2px dashed rgba(255,255,255,0.4);
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            cursor: pointer;
            text-align: center;
            appearance: none;
            font-weight: 600;
        }
        .main-task-select:hover {
            background: rgba(0,0,0,0.2);
            border-color: rgba(255,255,255,0.6);
        }
        .main-task-select option {
            background: var(--card-dark);
            color: white;
            text-align: left;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            display: none;
            justify-content: center;
            align-items: flex-start;
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }
        .modal-overlay.open { display: flex; }

        .modal-content {
            width: 100%;
            max-width: 450px;
            margin-top: 40px;
            animation: slideDown 0.3s ease;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            color: #ddd;
        }
        .close-btn { background: none; border: none; color: #aaa; font-size: 24px; cursor: pointer; }

        .dark-card {
            background: var(--card-dark);
            border-radius: var(--radius-card);
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.05);
        }
        .card-title {
            font-size: 14px;
            font-weight: 700;
            color: #94a3b8;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
        }

        label {
            display: block;
            font-size: 11px;
            color: #64748b;
            font-weight: 700;
            margin-bottom: 6px;
            text-transform: uppercase;
        }
        select, input[type="number"] {
            width: 100%;
            background: #0f172a;
            border: 1px solid #334155;
            padding: 10px;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            outline: none;
        }
        input[type="range"] { width: 100%; accent-color: var(--bg-current); }

        .row-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }

        .theme-row {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 10px;
            flex-wrap: wrap; /* Allow wrapping for more colors */
        }
        .theme-swatch {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.2s;
        }
        .theme-swatch:hover { transform: scale(1.1); }
        .theme-swatch.selected {
            border-color: white;
            box-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        .toggle-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .toggle-row:last-child { border: none; }
        .toggle-label { font-size: 14px; color: #cbd5e1; }

        .switch { position: relative; display: inline-block; width: 40px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            inset: 0;
            background-color: #334155;
            border-radius: 34px;
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--bg-current); }
        input:checked + .slider:before { transform: translateX(18px); }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
        }
        .stat-box {
            background: #0f172a;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
        }
        .stat-val {
            font-size: 20px;
            font-weight: 700;
            color: white;
        }
        .stat-lbl {
            font-size: 10px;
            color: #64748b;
            text-transform: uppercase;
            margin-top: 4px;
        }
        
        .sound-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 12px;
        }
        .sound-col { flex: 1; }
    </style>
</head>
<body>

<div class="modal-overlay" id="settingsModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>SETTINGS</h3>
            <button class="close-btn" id="closeSettingsBtn">‚úï</button>

        <div class="dark-card">

            <div class="row-inputs">
                <div><label>Focus</label><input type="number" id="workDuration" value="25" min="1"></div>

            <div style="margin-top:15px; border-top:1px solid rgba(255,255,255,0.1); padding-top:10px;">
                <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                    <label>Long Break Interval</label>
                    <span id="intervalDisplay" style="font-size:12px; font-weight:700; color:#4ade80;">4 Pomodoros</span>

                <div class="stat-box"><div class="stat-val" id="statFocusMinutes">0</div><div class="stat-lbl">Mins</div></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import {
        getFirestore,
        doc,
        getDoc,
        setDoc,
        updateDoc,
        runTransaction,
        increment
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCaVEmWvh0_hcxFJQG00QAXNxRsIMpgy94",
        authDomain: "welltask-8bbcf.firebaseapp.com",
        projectId: "welltask-8bbcf",
        storageBucket: "welltask-8bbcf.firebasestorage.app",
        messagingSenderId: "533119656804",
        appId: "1:533119656804:web:ec296e70c7b7e5746c1071",
        measurementId: "G-3HD74YPC52"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    const params   = new URLSearchParams(window.location.search);
    const userId   = params.get("userId")   || "demo-user";
    const userName = params.get("userName") || "User";
    const boardId  = params.get("boardId")  || userId;

    document.getElementById("userLabel").textContent = userName;

    let currentMode = "work";
    let remainingSeconds = 25 * 60;
    let timerInterval = null;
    let tickInterval  = null;
    let userStatsDocCache = null;
    let durations = { work: 25, short: 5, long: 15 };

    // --- NEW LOGIC: Cycle Counter ---
    let pomodoroCycleCount = 0; 
    let longBreakInterval  = 4; 
    // --------------------------------

    // Updated Themes (Added Orange, Pink, Slate)
    const themes = {
        teal:   { work: '#2a9d8f', short: '#457b9d', long: '#6d597a' },
        red:    { work: '#db524d', short: '#4c9195', long: '#457ca3' },
        blue:   { work: '#3b82f6', short: '#0ea5e9', long: '#6366f1' },
        purple: { work: '#8b5cf6', short: '#a855f7', long: '#d946ef' },
        orange: { work: '#f97316', short: '#ea580c', long: '#c2410c' },
        pink:   { work: '#ec4899', short: '#db2777', long: '#be185d' },
        slate:  { work: '#475569', short: '#334155', long: '#1e293b' }
    };
    let activeTheme = "teal";

    const root        = document.documentElement;
    const timeDisplay = document.getElementById("timeDisplay");
    const startBtn    = document.getElementById("startBtn");
    const finishBtn   = document.getElementById("finishTaskBtn");
    const taskSelect  = document.getElementById("focusTaskSelect");

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function getVolume() { return document.getElementById("volumeSlider").value / 100; }

    // Enhanced Sound Function with Melody and None support
    function playSound(type) {
        if (type === "none") return; // Mute logic

        if (audioCtx.state === "suspended") audioCtx.resume();
        const vol = getVolume();
        if (vol <= 0.01) return;

        const now = audioCtx.currentTime;

        // Helper for oscillators
        const playTone = (freq, type, start, dur) => {
            const osc  = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.type = type;
            osc.frequency.setValueAtTime(freq, start);
            gain.gain.setValueAtTime(vol, start);
            gain.gain.exponentialRampToValueAtTime(0.01, start + dur);
            osc.start(start);
            osc.stop(start + dur);
        };

        if (type === "bell") {
            playTone(523.25, "sine", now, 1.5);
        } else if (type === "digital") {
            playTone(880, "square", now, 0.1);
            playTone(1760, "square", now + 0.1, 0.1);
        } else if (type === "wood") {
            playTone(800, "triangle", now, 0.1);
        } else if (type === "melody") {
            // Simple Major Arpeggio (C-E-G-C)
            playTone(523.25, "sine", now, 0.3);       // C4
            playTone(659.25, "sine", now + 0.2, 0.3); // E4
            playTone(783.99, "sine", now + 0.4, 0.3); // G4
            playTone(1046.5, "sine", now + 0.6, 0.6); // C5
        }
    }

    function startTicking() {
        if (tickInterval) clearInterval(tickInterval);
        if (!document.getElementById("tickToggle").checked) return;
        tickInterval = setInterval(() => {
            const vol = getVolume() * 0.3;
            if (vol > 0.01) {
                const osc  = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.type = "square";
                osc.frequency.value = 1000;
                gain.gain.setValueAtTime(vol * 0.05, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.03);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.03);
            }
        }, 1000);
    }

    function stopTicking() {
        if (tickInterval) clearInterval(tickInterval);
        tickInterval = null;
    }

    // Play button handlers for settings
    document.querySelectorAll(".test-btn").forEach(btn => {
        btn.onclick = () => {
            const selectId = btn.dataset.target;
            const type = document.getElementById(selectId).value;
            playSound(type);
        };
    });

    async function init() {
        updateTimeDisplay();
        await loadUserStats();
        await loadBoardTasksIntoDropdown();
        applyTheme(activeTheme);
        
        // Initialize Slider text
        document.getElementById("intervalDisplay").textContent = `${longBreakInterval} Pomodoros`;
    }

    function applyTheme(name) {
        activeTheme = name;
        const t = themes[name];
        root.style.setProperty("--bg-work",  t.work);
        root.style.setProperty("--bg-short", t.short);
        root.style.setProperty("--bg-long",  t.long);
        updateModeColors();

        document.querySelectorAll(".theme-swatch").forEach(el => {
            el.classList.toggle("selected", el.dataset.theme === name);
        });
    }

    document.querySelectorAll(".theme-swatch").forEach(swatch => {
        swatch.onclick = () => applyTheme(swatch.dataset.theme);
    });

    function updateModeColors() {
        let color = "var(--bg-work)";
        if (currentMode === "short") color = "var(--bg-short)";
        if (currentMode === "long")  color = "var(--bg-long)";
        root.style.setProperty("--bg-current", color);
    }

    function switchMode(mode) {
        currentMode = mode;
        remainingSeconds = durations[mode] * 60;
        updateModeColors();
        document.querySelectorAll(".tab-btn").forEach(btn =>
            btn.classList.toggle("active", btn.dataset.mode === mode)
        );
        stopTimer();
        updateTimeDisplay();
        
        if(currentMode !== 'work') {
            finishBtn.style.display = 'none';
        } else if (timerInterval && taskSelect.value) {
            finishBtn.style.display = 'flex';
        }
    }

    function updateTimeDisplay() {
        const m = Math.floor(remainingSeconds / 60);
        const s = remainingSeconds % 60;
        timeDisplay.textContent = `${String(m).padStart(2, "0")}:${String(s).padStart(2, "0")}`;
        document.title = `${timeDisplay.textContent} - Focus Hub`;
    }

    function startTimer() {
        if (currentMode === "work" && !taskSelect.value) {
            alert("Please select a task from the list below to start focusing.");
            return;
        }

        if (timerInterval) {
            stopTimer();
            return;
        }
        
        startBtn.textContent = "PAUSE";
        startBtn.style.boxShadow = "none";
        startBtn.style.transform = "translateY(4px)";

        if (currentMode === "work") {
            finishBtn.style.display = 'flex';
        }

        if (document.getElementById("tickToggle").checked) startTicking();

        timerInterval = setInterval(() => {
            remainingSeconds--;
            updateTimeDisplay();
            if (remainingSeconds <= 0) completeTimer();
        }, 1000);
    }

    function stopTimer() {
        clearInterval(timerInterval);
        timerInterval = null;
        stopTicking();
        startBtn.textContent = "START";
        startBtn.style.boxShadow = "0 6px 0 rgb(235, 235, 235)";
        startBtn.style.transform = "translateY(0)";
        finishBtn.style.display = 'none';
    }

    finishBtn.onclick = async () => {
        if (!confirm("Are you sure you want to complete this task now?")) return;

        stopTimer();
        playSound('digital'); // Success confirmation

        const totalSeconds = durations.work * 60;
        const elapsedSeconds = totalSeconds - remainingSeconds;
        const minsSpent = Math.ceil(elapsedSeconds / 60); // Round UP

        const tid = taskSelect.value;
        if (tid) {
            await updateStats(minsSpent);
            await markTaskAsDone(tid, minsSpent);
        }

        remainingSeconds = durations.work * 60;
        updateTimeDisplay();
        alert(`Task completed. ${minsSpent} minutes recorded.`);
        await loadBoardTasksIntoDropdown();
    };

    // --- UPDATED MAIN LOGIC: Handles Sounds & Long Break Cycles ---
    async function completeTimer() {
        stopTimer();

        // 1. Play Correct Sound based on Mode
        if (currentMode === "work") {
            const sType = document.getElementById("workSoundType").value;
            playSound(sType);
        } else {
            // Break ending
            const sType = document.getElementById("breakSoundType").value;
            playSound(sType);
        }

        if (currentMode === "work") {
            const mins = durations.work;
            
            // 2. Increment Cycle
            pomodoroCycleCount++;
            console.log(`[FocusHub] Cycle: ${pomodoroCycleCount} / ${longBreakInterval}`);

            await updateStats(mins);
            const tid = taskSelect.value;
            if (tid) await updateTaskStatsOnly(tid, mins);
        } else {
            await updateBreakStats();
        }

        if (document.getElementById("autoSwitchToggle").checked) {
            let nextMode = "work";

            if (currentMode === "work") {
                // 3. Logic: Triggers Long Break if Cycle limit reached
                if (pomodoroCycleCount >= longBreakInterval) {
                    nextMode = "long";
                    pomodoroCycleCount = 0; // Reset
                } else {
                    nextMode = "short";
                }
            } else {
                // Break ended -> Back to work
                nextMode = "work";
            }

            switchMode(nextMode);

            if (nextMode === 'work' && !taskSelect.value) {
                // Wait for user task selection
            } else {
                startTimer();
            }
        }
    }

    async function loadUserStats() {
        try {
            const today = new Date().toISOString().slice(0, 10);
            const ref = doc(db, "users", userId);
            let snap = await getDoc(ref);

            if (!snap.exists()) {
                await setDoc(ref, { today_date: today });
                snap = await getDoc(ref);
            }

            let data = snap.data();
            if (data.today_date !== today) {
                await updateDoc(ref, {
                    today_date: today,
                    today_pomodoros: 0,
                    today_focus_minutes: 0,
                    breaks_today: 0
                });
                data = { ...data, today_pomodoros: 0, today_focus_minutes: 0, breaks_today: 0 };
            }

            userStatsDocCache = ref;
            document.getElementById("statPomosToday").textContent = data.today_pomodoros || 0;
            document.getElementById("statFocusMinutes").textContent = data.today_focus_minutes || 0;
            document.getElementById("statBreaks").textContent = data.breaks_today || 0;
        } catch (err) {
            console.error(err);
        }
    }

    async function loadBoardTasksIntoDropdown() {
        try {
            const boardRef = doc(db, "boards", boardId);
            const snap = await getDoc(boardRef);

            taskSelect.innerHTML = "";
            const baseOpt = document.createElement("option");
            baseOpt.value = "";
            baseOpt.textContent = "(Select a Task to Start)";
            taskSelect.appendChild(baseOpt);

            if (!snap.exists()) return;

            const board = snap.data();
            const projects    = Array.isArray(board.projects)    ? board.projects    : [];
            const tasks       = Array.isArray(board.tasks)       ? board.tasks       : [];

            const projectById = {};
            projects.forEach(p => { projectById[p.id] = p; });

            const openTasks = tasks.filter(t => (t.status || "").toLowerCase() !== "done");

            openTasks.forEach(t => {
                const project   = projectById[t.projectId];
                if (!project) return; 

                const opt = document.createElement("option");
                opt.value = t.id;
                opt.textContent = `${t.name} ‚Ä¢ ${project.name}`; 
                taskSelect.appendChild(opt);
            });
        } catch (err) {
            console.error(err);
        }
    }

    async function updateStats(mins) {
        if (!userStatsDocCache) return;
        await updateDoc(userStatsDocCache, {
            today_pomodoros: increment(1),
            today_focus_minutes: increment(mins)
        });
        const curMins = parseInt(document.getElementById("statFocusMinutes").textContent) || 0;
        const curPomo = parseInt(document.getElementById("statPomosToday").textContent) || 0;
        document.getElementById("statFocusMinutes").textContent = curMins + mins;
        document.getElementById("statPomosToday").textContent = curPomo + 1;
    }

    async function updateBreakStats() {
        if (!userStatsDocCache) return;
        await updateDoc(userStatsDocCache, { breaks_today: increment(1) });
        const curBreaks = parseInt(document.getElementById("statBreaks").textContent) || 0;
        document.getElementById("statBreaks").textContent = curBreaks + 1;
    }

    async function updateTaskStatsOnly(tid, mins) {
        try {
            const boardRef = doc(db, "boards", boardId);
            await runTransaction(db, async tx => {
                const bSnap = await tx.get(boardRef);
                if(!bSnap.exists()) return;
                const bData = bSnap.data();
                const tasks = bData.tasks || [];
                const taskIndex = tasks.findIndex(t => t.id === tid);
                if (taskIndex !== -1) {
                    const t = tasks[taskIndex];
                    t.pomodoro_count = (t.pomodoro_count || 0) + 1;
                    t.focus_minutes  = (t.focus_minutes || 0) + mins;
                    tasks[taskIndex] = t;
                    tx.update(boardRef, { tasks: tasks });
                }
            });
        } catch (err) { console.error(err); }
    }

    async function markTaskAsDone(tid, mins) {
        try {
            const boardRef = doc(db, "boards", boardId);
            await runTransaction(db, async tx => {
                const bSnap = await tx.get(boardRef);
                if(!bSnap.exists()) return;
                const bData = bSnap.data();
                const tasks = bData.tasks || [];
                const taskIndex = tasks.findIndex(t => t.id === tid);
                if (taskIndex !== -1) {
                    const t = tasks[taskIndex];
                    t.pomodoro_count = (t.pomodoro_count || 0) + 1;
                    t.focus_minutes  = (t.focus_minutes || 0) + mins;
                    t.status = "Done"; 
                    tasks[taskIndex] = t;
                    tx.update(boardRef, { tasks: tasks });
                }
            });
        } catch (err) { console.error(err); }
    }

    startBtn.onclick = startTimer;
    document.querySelectorAll(".tab-btn").forEach(btn => {
        btn.onclick = () => switchMode(btn.dataset.mode);
    });

    ["work", "short", "long"].forEach(t => {
        const inp = document.getElementById(`${t}Duration`);
        inp.onchange = () => {
            durations[t] = Number(inp.value);
            if (!timerInterval && currentMode === t) {
                remainingSeconds = durations[t] * 60;
                updateTimeDisplay();
            }
        };
    });

    // Handle Slider Change
    const intervalSlider  = document.getElementById("intervalSlider");
    const intervalDisplay = document.getElementById("intervalDisplay");
    intervalSlider.oninput = () => {
        longBreakInterval = parseInt(intervalSlider.value);
        intervalDisplay.textContent = `${longBreakInterval} Pomodoros`;
    };

    const modal = document.getElementById("settingsModal");
    document.getElementById("openSettingsBtn").onclick  = () => modal.classList.add("open");
    document.getElementById("closeSettingsBtn").onclick = () => modal.classList.remove("open");
    modal.onclick = (e) => { if (e.target === modal) modal.classList.remove("open"); };

    init();
</script>
</body>
