<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WellTask</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            gray: { 750: '#2d3748' }
          }
        }
      }
    }
  </script>
  <style>
    ::-webkit-scrollbar{width:8px;height:8px;}
    ::-webkit-scrollbar-track{background:transparent;}
    ::-webkit-scrollbar-thumb{background:#cbd5e0;border-radius:4px;}
    .dark ::-webkit-scrollbar-thumb{background:#4a5568;}
  </style>
</head>
<body class="bg-gray-50 text-gray-800 transition-colors duration-200">
<div id="app"></div>
<script>
  // =====================================================
  // 1. URL & AUTH SETUP
  // =====================================================
  const urlParams = new URLSearchParams(window.location.search);
  const ZOHO_API_URL = urlParams.get('api_url') || ""; 
  const token = urlParams.get('token');

  let currentUser = null;
  if (token) {
    try {
      const decoded = atob(token);
      const parts = decoded.split("::");
      if (parts.length === 2) {
        currentUser = {
          id: parts[1],
          name: parts[0].split('@')[0],
          email: parts[0],
          role: 'owner'
        };
      }
    } catch (e) {
      console.error("Auth Failed", e);
    }
  }

  const uid = () => Date.now() + Math.floor(Math.random() * 1000);

  // ---------- State ----------
  const initialState = {
    darkMode: false,
    currentView: 'list',
    currentUser,
    showLogin: !currentUser,
    workspaces: [
      { id: 1, name: 'My Workspace' }
    ],
    selectedWorkspace: 1,
    projects: [
      { id: 1, name: 'Marketing Campaign', color: 'bg-purple-500', workspaceId: 1 },
      { id: 2, name: 'Product Development', color: 'bg-blue-500', workspaceId: 1 }
    ],
    selectedProject: 1,
    groups: [
      {
        id: 1,
        name: 'To Do',
        projectId: 1,
        collapsed: false,
        columns: [
          { id: 'task', name: 'Task', isDefault: true },
          { id: 'assignee', name: 'Assignee', isDefault: true },
          { id: 'priority', name: 'Priority', isDefault: true },
          { id: 'status', name: 'Status', isDefault: true },
          { id: 'duedate', name: 'Due Date', isDefault: true }
        ]
      },
      {
        id: 2,
        name: 'In Progress',
        projectId: 1,
        collapsed: false,
        columns: [
          { id: 'task', name: 'Task', isDefault: true },
          { id: 'assignee', name: 'Assignee', isDefault: true },
          { id: 'priority', name: 'Priority', isDefault: true },
          { id: 'status', name: 'Status', isDefault: true },
          { id: 'duedate', name: 'Due Date', isDefault: true }
        ]
      },
      {
        id: 3,
        name: 'Done',
        projectId: 1,
        collapsed: false,
        columns: [
          { id: 'task', name: 'Task', isDefault: true },
          { id: 'assignee', name: 'Assignee', isDefault: true },
          { id: 'priority', name: 'Priority', isDefault: true },
          { id: 'status', name: 'Status', isDefault: true },
          { id: 'duedate', name: 'Due Date', isDefault: true }
        ]
      }
    ],
    tasks: [],
    ui: {
      showNewTask: null,
      newTask: {
        name: '',
        assignee: null,
        priority: 'Medium',
        status: 'Not Started',
        dueDate: '',
        customFields: {}
      },
      columnsGroupId: null,
      editingWorkspaceId: null,
      editingWorkspaceName: '',
      editingProjectId: null,
      editingProjectName: '',
      editingTaskId: null,
      editingGroupId: null,
      editingGroupName: ''
    }
  };

  let state = { ...initialState };

  // ---------- Helpers ----------
  function getGroupIdFromStatus(status) {
    if (status === 'In Progress') return 2;
    if (status === 'Done') return 3;
    return 1;
  }

  function priorityClass(priority) {
    switch (priority) {
      case 'Critical': return 'bg-red-100 text-red-800 dark:bg-red-500/20 dark:text-red-300';
      case 'High':     return 'bg-orange-100 text-orange-800 dark:bg-orange-500/20 dark:text-orange-300';
      case 'Medium':   return 'bg-yellow-100 text-yellow-800 dark:bg-yellow-500/20 dark:text-yellow-200';
      case 'Low':      return 'bg-green-100 text-green-800 dark:bg-green-500/20 dark:text-green-300';
      default:         return 'bg-gray-100 text-gray-800 dark:bg-gray-500/20 dark:text-gray-200';
    }
  }

  // =====================================================
  // 2. API HANDLER (UPDATED)
  // =====================================================
  const api = {
    callProxy: async (payload) => {
      const proxyUrl = `/api/proxy?target_url=${encodeURIComponent(ZOHO_API_URL)}`;
      console.log("ðŸ“¤ Sending to proxy:", payload);
      const res = await fetch(proxyUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      const json = await res.json();
      console.log("ðŸ“¥ Received from proxy:", json);
      return json;
    },

    fetchTasks: async () => {
      if (!state.currentUser || !ZOHO_API_URL) {
        console.log("âŒ No user or API URL");
        return;
      }
      
      console.log("ðŸ”„ Fetching all data...");
      
      try {
        const json = await api.callProxy({
            request_method: 'GET',
            user_email: state.currentUser.email
        });

        console.log("âœ… Fetch Response:", json);

        // Parse workspaces
        if (json.workspaces && json.workspaces.length > 0) {
          console.log("ðŸ“¦ Parsing workspaces:", json.workspaces.length);
          state.workspaces = json.workspaces.map(w => ({
            id: String(w.ROWID || w.ID),
            name: w.name
          }));
          console.log("âœ… Workspaces loaded:", state.workspaces);
        } else {
          console.log("âš ï¸ No workspaces found");
        }

        // Parse projects
        if (json.projects && json.projects.length > 0) {
          console.log("ðŸ“¦ Parsing projects:", json.projects.length);
          state.projects = json.projects.map(p => {
            let attrs = {};
            try {
              attrs = JSON.parse(p.attributes || '{}');
            } catch(e) {
              console.warn("âš ï¸ Failed to parse project attributes:", e);
            }
            
            return {
              id: String(p.ROWID || p.ID),
              name: p.name,
              color: attrs.color || 'bg-blue-500',
              workspaceId: p.relatedid
            };
          });
          console.log("âœ… Projects loaded:", state.projects);
        } else {
          console.log("âš ï¸ No projects found");
        }

        // Parse groups
        if (json.groups && json.groups.length > 0) {
          console.log("ðŸ“¦ Parsing groups:", json.groups.length);
          state.groups = json.groups.map(g => {
            let attrs = {};
            try {
              attrs = JSON.parse(g.attributes || '{}');
            } catch(e) {
              console.warn("âš ï¸ Failed to parse group attributes:", e);
            }
            
            let cols = [];
            try {
              cols = JSON.parse(attrs.columns || '[]');
            } catch(e) {
              console.warn("âš ï¸ Failed to parse group columns:", e);
            }
            
            return {
              id: String(g.ROWID || g.ID),
              name: g.name,
              projectId: g.relatedid,
              collapsed: attrs.collapsed === 'true' || attrs.collapsed === true,
              columns: cols.length > 0 ? cols : [
                { id: 'task', name: 'Task', isDefault: true },
                { id: 'assignee', name: 'Assignee', isDefault: true },
                { id: 'priority', name: 'Priority', isDefault: true },
                { id: 'status', name: 'Status', isDefault: true },
                { id: 'duedate', name: 'Due Date', isDefault: true }
              ]
            };
          });
          console.log("âœ… Groups loaded:", state.groups);
        } else {
          console.log("âš ï¸ No groups found");
        }

        // Create a map of taskid -> links
        const linkMap = {};
        if (json.tasklinks && json.tasklinks.length > 0) {
          console.log("ðŸ“¦ Parsing task links:", json.tasklinks.length);
          json.tasklinks.forEach(link => {
            linkMap[link.taskid] = {
              projectId: link.projectid,
              groupId: link.groupid
            };
          });
          console.log("âœ… Task links mapped:", linkMap);
        } else {
          console.log("âš ï¸ No task links found");
        }

        // Parse tasks
        let taskArray = [];
        if (json.status === 'success' && Array.isArray(json.tasks)) {
            taskArray = json.tasks;
        } else if (json.data && Array.isArray(json.data)) {
            // Fallback if format varies
            taskArray = json.data;
        }

        console.log("ðŸ“¦ Parsing tasks:", taskArray.length);

        if (taskArray.length > 0) {
          state.tasks = taskArray.map(t => {
            let extras = { duedate: "", custom: {} };
            try {
              if (t.customattributes) extras = JSON.parse(t.customattributes);
            } catch (e) {
              console.warn("âš ï¸ Failed to parse task customattributes:", e);
            }
            
            const taskId = String(t.ROWID || t.ID || t.id);
            const links = linkMap[taskId] || {};
            
            return {
              id: taskId, 
              name: t.taskname,
              status: t.status || 'Not Started',
              priority: t.priority || 'Medium',
              assignee: t.assignee === 'Unassigned' ? null : { name: t.assignee },
              dueDate: extras.duedate || "",
              customFields: extras.custom || {},
              projectId: links.projectId || state.selectedProject || 1,
              groupId: links.groupId || getGroupIdFromStatus(t.status)
            };
          });
          console.log("âœ… Tasks loaded:", state.tasks);
        } else {
           console.log("âš ï¸ No tasks to display");
        }
        
        renderApp();
        console.log("ðŸŽ‰ All data loaded successfully!");

      } catch (e) {
        console.error("âŒ Sync Error:", e);
      }
    },

    createTask: async (groupId) => {
      const taskData = state.ui.newTask;
      if (!taskData.name.trim()) {
        console.log("âŒ Task name is empty");
        return;
      }

      console.log("âž• Creating task:", taskData);
      
      state.ui.showNewTask = null;
      renderApp(); 

      const packed = JSON.stringify({
        duedate: taskData.dueDate,
        custom: taskData.customFields
      });

      try {
        await api.callProxy({
            request_method: 'POST',
            action: 'create',
            entity_type: 'task',
            user_email: state.currentUser.email,
            taskname: taskData.name,
            status: taskData.status,
            priority: taskData.priority,
            assignee: taskData.assignee ? taskData.assignee.name : 'Unassigned',
            customattributes: packed,
            projectid: String(state.selectedProject),
            groupid: String(groupId)
        });
        
        console.log("âœ… Task created, fetching updated data...");
        await api.fetchTasks();
      } catch (e) {
        console.error("âŒ Create Task Error:", e);
      }
    },

    updateTask: async (task) => {
      if (!state.currentUser || !ZOHO_API_URL) return;
      
      console.log("âœï¸ Updating task:", task);
      
      try {
        const packed = JSON.stringify({
          duedate: task.dueDate || "",
          custom: task.customFields || {}
        });

        await api.callProxy({
            request_method: 'POST',
            action: 'update',
            entity_type: 'task',
            user_email: state.currentUser.email,
            id: task.id,
            taskname: task.name,
            status: task.status,
            priority: task.priority,
            assignee: task.assignee ? task.assignee.name : 'Unassigned',
            customattributes: packed,
            projectid: String(task.projectId),
            groupid: String(task.groupId)
        });
        
        console.log("âœ… Task updated");
      } catch (e) {
        console.error("âŒ Update Task Error:", e);
      }
    },

    deleteTask: async (id) => {
      console.log("ðŸ—‘ï¸ Deleting task:", id);
      
      state.tasks = state.tasks.filter(t => t.id !== id);
      renderApp();
      
      try {
        await api.callProxy({
            request_method: 'POST',
            action: 'delete',
            entity_type: 'task',
            user_email: state.currentUser.email,
            id: id
        });
        
        console.log("âœ… Task deleted");
      } catch (e) {
        console.error("âŒ Delete Task Error:", e);
      }
    },

    saveWorkspace: async (workspace, action) => {
      console.log(`ðŸ’¾ ${action} workspace:`, workspace);
      
      try {
        await api.callProxy({
          request_method: 'POST',
          action: action,
          entity_type: 'workspace',
          user_email: state.currentUser.email,
          id: String(workspace.id),
          name: workspace.name
        });
        
        console.log("âœ… Workspace saved");
      } catch (e) {
        console.error("âŒ Workspace Save Error:", e);
      }
    },

    saveProject: async (project, action) => {
      console.log(`ðŸ’¾ ${action} project:`, project);
      
      try {
        const attributes = JSON.stringify({ color: project.color });
        await api.callProxy({
          request_method: 'POST',
          action: action,
          entity_type: 'project',
          user_email: state.currentUser.email,
          id: String(project.id),
          name: project.name,
          workspaceid: String(project.workspaceId),
          attributes: attributes
        });
        
        console.log("âœ… Project saved");
      } catch (e) {
        console.error("âŒ Project Save Error:", e);
      }
    },

    saveGroup: async (group, action) => {
      console.log(`ðŸ’¾ ${action} group:`, group);
      
      try {
        const attributes = JSON.stringify({
            collapsed: group.collapsed,
            columns: JSON.stringify(group.columns)
        });

        await api.callProxy({
          request_method: 'POST',
          action: action,
          entity_type: 'group',
          user_email: state.currentUser.email,
          id: String(group.id),
          name: group.name,
          projectid: String(group.projectId),
          attributes: attributes
        });
        
        console.log("âœ… Group saved");
      } catch (e) {
        console.error("âŒ Group Save Error:", e);
      }
    }
  };

  // ---------- Actions (UPDATED) ----------
  const actions = {
    render: () => renderApp(),
    toggleTheme: () => { state.darkMode = !state.darkMode; renderApp(); },
    setView: (view) => { state.currentView = view; renderApp(); },
    
    // Workspaces
    selectWorkspace: (id) => {
      state.selectedWorkspace = id;
      const proj = state.projects.find(p => p.workspaceId === id);
      if (proj) state.selectedProject = proj.id;
      renderApp();
    },
    addWorkspace: () => {
      const id = uid();
      const newWs = { id, name: 'New Workspace' };
      state.workspaces.push(newWs);
      state.selectedWorkspace = id;
      renderApp();
      api.saveWorkspace(newWs, 'create'); // Save to DB
    },
    startEditWorkspace: (id) => {
      const ws = state.workspaces.find(w => w.id === id);
      if (!ws) return;
      state.ui.editingWorkspaceId = id;
      state.ui.editingWorkspaceName = ws.name;
      renderApp();
    },
    saveWorkspaceName: (id) => {
      const input = document.getElementById(`ws-name-input-${id}`);
      if (!input) return;
      const ws = state.workspaces.find(w => w.id === id);
      if (ws) {
        const val = input.value.trim();
        if (val) {
             ws.name = val;
             api.saveWorkspace(ws, 'update'); // Save to DB
        }
      }
      state.ui.editingWorkspaceId = null;
      state.ui.editingWorkspaceName = '';
      renderApp();
    },
    deleteWorkspace: (id) => {
      if (state.workspaces.length === 1) return;
      const projIds = state.projects.filter(p => p.workspaceId === id).map(p => p.id);
      state.projects = state.projects.filter(p => p.workspaceId !== id);
      state.groups = state.groups.filter(g => !projIds.includes(g.projectId));
      state.tasks = state.tasks.filter(t => !projIds.includes(t.projectId));
      state.workspaces = state.workspaces.filter(w => w.id !== id);
      if (state.selectedWorkspace === id) {
        state.selectedWorkspace = state.workspaces[0]?.id ?? null;
        const proj = state.projects.find(p => p.workspaceId === state.selectedWorkspace);
        if (proj) state.selectedProject = proj.id;
      }
      renderApp();
      api.saveWorkspace({id}, 'delete'); // Save to DB
    },

    // Projects
    addProject: () => {
      const id = uid();
      const newProj = {
        id,
        name: 'New Project',
        color: 'bg-green-500',
        workspaceId: state.selectedWorkspace
      };
      state.projects.push(newProj);
      state.selectedProject = id;
      renderApp();
      api.saveProject(newProj, 'create'); // Save to DB
    },
    selectProject: (id) => { state.selectedProject = id; renderApp(); },
    startEditProject: (id) => {
      const p = state.projects.find(pr => pr.id === id);
      if (!p) return;
      state.ui.editingProjectId = id;
      state.ui.editingProjectName = p.name;
      renderApp();
    },
    saveProjectName: (id) => {
      const input = document.getElementById(`proj-name-input-${id}`);
      if (!input) return;
      const p = state.projects.find(pr => pr.id === id);
      if (p) {
        const val = input.value.trim();
        if (val) {
            p.name = val;
            api.saveProject(p, 'update'); // Save to DB
        }
      }
      state.ui.editingProjectId = null;
      state.ui.editingProjectName = '';
      renderApp();
    },
    deleteProject: (id) => {
      state.groups = state.groups.filter(g => g.projectId !== id);
      state.tasks = state.tasks.filter(t => t.projectId !== id);
      state.projects = state.projects.filter(p => p.id !== id);
      const another = state.projects.find(p => p.workspaceId === state.selectedWorkspace);
      state.selectedProject = another ? another.id : (state.projects[0]?.id ?? null);
      renderApp();
      api.saveProject({id}, 'delete'); // Save to DB
    },

    // Groups
    toggleGroupCollapse: (id) => {
      const g = state.groups.find(gr => gr.id === id);
      if (g) {
          g.collapsed = !g.collapsed;
          renderApp();
          api.saveGroup(g, 'update'); // Save state
      }
    },
    addGroup: () => {
      const baseGroup = state.groups.find(g => g.projectId === state.selectedProject) || state.groups[0];
      const id = uid();
      const newGroup = {
        id,
        name: 'New Group',
        projectId: state.selectedProject,
        collapsed: false,
        columns: baseGroup ? JSON.parse(JSON.stringify(baseGroup.columns)) : []
      };
      state.groups.push(newGroup);
      renderApp();
      api.saveGroup(newGroup, 'create'); // Save to DB
    },
    startEditGroup: (id) => {
      const g = state.groups.find(gr => gr.id === id);
      if (!g) return;
      state.ui.editingGroupId = id;
      state.ui.editingGroupName = g.name;
      renderApp();
    },
    saveGroupName: (id) => {
      const input = document.getElementById(`group-name-input-${id}`);
      if (!input) return;
      const g = state.groups.find(gr => gr.id === id);
      if (g) {
        const val = input.value.trim();
        if (val) {
            g.name = val;
            api.saveGroup(g, 'update'); // Save to DB
        }
      }
      state.ui.editingGroupId = null;
      state.ui.editingGroupName = '';
      renderApp();
    },
    deleteGroup: (id) => {
      state.groups = state.groups.filter(g => g.id !== id);
      state.tasks = state.tasks.filter(t => t.groupId !== id);
      renderApp();
      api.saveGroup({id}, 'delete'); // Save to DB
    },

    // Columns
    toggleColumnsPanel: (groupId) => {
      state.ui.columnsGroupId = state.ui.columnsGroupId === groupId ? null : groupId;
      renderApp();
    },
    addColumn: (groupId) => {
      const g = state.groups.find(gr => gr.id === groupId);
      if (!g) return;
      g.columns.push({
        id: 'col_' + uid(),
        name: 'New Column',
        isDefault: false
      });
      renderApp();
      api.saveGroup(g, 'update'); // Save columns to DB
    },
    renameColumn: (groupId, colId) => {
      const input = document.getElementById(`col-name-${groupId}-${colId}`);
      if (!input) return;
      const g = state.groups.find(gr => gr.id === groupId);
      if (!g) return;
      const col = g.columns.find(c => c.id === colId);
      if (col) {
        col.name = input.value.trim() || col.name;
        renderApp();
        api.saveGroup(g, 'update'); // Save columns to DB
      }
    },
    deleteColumn: (groupId, colId) => {
      const g = state.groups.find(gr => gr.id === groupId);
      if (!g) return;
      g.columns = g.columns.filter(c => c.id !== colId);
      state.tasks.forEach(t => {
        if (t.customFields && t.customFields[colId] !== undefined) {
          delete t.customFields[colId];
        }
      });
      renderApp();
      api.saveGroup(g, 'update'); // Save columns to DB
    },

    // Tasks
    setShowNewTask: (groupId) => {
      state.ui.showNewTask = groupId;
      state.ui.newTask = {
        name: '',
        assignee: null,
        priority: 'Medium',
        status: (groupId === 2 ? 'In Progress' : (groupId === 3 ? 'Done' : 'Not Started')),
        dueDate: '',
        customFields: {}
      };
      renderApp();
    },
    submitTask: (groupId) => {
      const input = document.getElementById(`new-task-name-${groupId}`);
      if (input) state.ui.newTask.name = input.value;
      api.createTask(groupId);
    },
    deleteTask: (id) => api.deleteTask(id),
    startEditTaskName: (id) => {
      state.ui.editingTaskId = id;
      renderApp();
      const input = document.getElementById(`task-name-input-${id}`);
      if (input) input.focus();
    },
    saveTaskName: (id) => {
      const input = document.getElementById(`task-name-input-${id}`);
      const t = state.tasks.find(task => task.id === id);
      if (t && input) {
        const val = input.value.trim();
        if (val) t.name = val;
        state.ui.editingTaskId = null;
        renderApp();
        api.updateTask(t);
      } else {
        state.ui.editingTaskId = null;
        renderApp();
      }
    },
    updateTaskField: (id, field, value, extra) => {
      const t = state.tasks.find(task => task.id === id);
      if (!t) return;
      if (field === 'assignee') {
        t.assignee = value ? { name: value } : null;
      } else if (field === 'custom') {
        const colId = extra;
        if (!t.customFields) t.customFields = {};
        t.customFields[colId] = value;
      } else {
        t[field] = value;
      }
      renderApp();
      api.updateTask(t);
    },
    moveTaskToGroup: (id, groupId) => {
      const t = state.tasks.find(task => task.id === id);
      if (!t) return;
      t.groupId = groupId;
      if (groupId === 1) t.status = 'Not Started';
      if (groupId === 2) t.status = 'In Progress';
      if (groupId === 3) t.status = 'Done';
      renderApp();
      api.updateTask(t);
    }
  };
  window.actions = actions;

  // ---------- Sidebar ----------
  function renderSidebar() {
    const { darkMode, workspaces, selectedWorkspace, projects, selectedProject, ui } = state;
    const cardBg = darkMode ? 'bg-gray-900' : 'bg-white';
    const textColor = darkMode ? 'text-gray-100' : 'text-gray-800';
    const borderColor = darkMode ? 'border-gray-800' : 'border-gray-200';
    const hoverBg = darkMode ? 'hover:bg-gray-800' : 'hover:bg-gray-100';
    const wsHtml = workspaces.map(ws => {
      const isActive = ws.id === selectedWorkspace;
      const rowClasses = isActive
        ? 'bg-blue-600 text-white hover:bg-blue-700'
        : `${hoverBg} ${textColor}`;
      const isEditing = ui.editingWorkspaceId === ws.id;
      const nameCell = isEditing
        ? `

                   class="w-full bg-transparent text-sm outline-none border-b border-blue-300 text-inherit"

        : `

      return `
        <div class="flex items-center justify-between px-3 py-2 rounded-lg mb-1 ${rowClasses}">

          ? `
            <div class="flex items-center gap-2 flex-1">

              <input id="proj-name-input-${p.id}" value="${ui.editingProjectName}"
                     class="w-full bg-transparent text-sm outline-none border-b border-blue-300 text-inherit"

              <button onclick="event.stopPropagation(); actions.deleteProject(${p.id})"
                      class="opacity-80 hover:opacity-100">
                <i data-lucide="trash-2" class="w-3 h-3"></i>
              </button>

            <div class="flex items-center justify-between mb-2">

          <button onclick="actions.toggleTheme()"

  // ---------- Kanban ----------
  function renderKanbanView() {

    const panelBg = darkMode ? 'bg-gray-800' : 'bg-white';
    const textColor = darkMode ? 'text-gray-100' : 'text-gray-900';
    const subtleText = darkMode ? 'text-gray-400' : 'text-gray-500';
    const borderColor = darkMode ? 'border-gray-700' : 'border-gray-200';
    const project = projects.find(p => p.id === selectedProject);
    const header = `
      <div class="flex items-center justify-between mb-6">
        <div>
          <p class="text-xs uppercase tracking-wide ${subtleText} mb-1">Project</p>
          <h1 class="text-3xl font-bold ${textColor}">${project ? project.name : 'Project'}</h1>
        </div>
        <div class="flex items-center gap-3">

          </button>
          <button onclick="actions.addGroup()"
                  class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 flex items-center gap-2 text-sm">
            <i data-lucide="plus" class="w-4 h-4"></i> New Group
          </button>

    const columns = groups
      .filter(g => g.projectId === selectedProject)
      .map(grp => {
        const grpTasks = tasks.filter(t => t.groupId === grp.id);
        const isEditingGroup = ui.editingGroupId === grp.id;
        return `
          <div class="${panelBg} border ${borderColor} rounded-2xl p-4 flex flex-col h-full max-h-[80vh] shadow-sm">

                  isEditingGroup
                    ? `<input id="group-name-input-${grp.id}" value="${ui.editingGroupName}"

            <div class="mt-3 pt-3 border-t ${borderColor} ${grp.collapsed ? 'hidden' : ''}">
              ${

                      <input id="new-task-name-${grp.id}" type="text" placeholder="Task name..."
                             class="w-full p-2 text-sm border rounded dark:bg-gray-700 dark:text-gray-50"
                             autofocus
                             onkeypress="if(event.key==='Enter') actions.submitTask(${grp.id})">
                      <button onclick="actions.submitTask(${grp.id})"
                              class="w-full bg-green-600 text-white px-3 py-1 rounded text-sm">

                      </button>

                  : `

  function renderColumnsPanel(grp, borderColor, darkMode) {

        <div class="flex items-center justify-between mb-2">

          </button>

          ${grp.columns.map(col => `
            <div class="flex items-center gap-2">
              <input id="col-name-${grp.id}-${col.id}" value="${col.name}"
                     class="flex-1 px-2 py-1 rounded border ${borderColor} bg-white dark:bg-gray-800 dark:text-gray-100"
                     onblur="actions.renameColumn(${grp.id}, '${col.id}')"
                     onkeypress="if(event.key==='Enter'){actions.renameColumn(${grp.id}, '${col.id}')}" />

  // ---------- List View ----------
  function renderListView() {

    const cardBg = darkMode ? 'bg-gray-800' : 'bg-white';

    const borderColor = darkMode ? 'border-gray-700' : 'border-gray-200';
    const project = projects.find(p => p.id === selectedProject);
    const header = `
      <div class="flex items-center justify-between mb-6">
        <div>
          <p class="text-xs uppercase tracking-wide ${subtleText} mb-1">Project</p>
          <h1 class="text-3xl font-bold ${textColor}">${project ? project.name : 'Project'}</h1>
        </div>
        <div class="flex items-center gap-3">
          <button onclick="actions.setView('kanban')"
                  class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 flex items-center gap-2 text-sm">
            <i data-lucide="grid-3x3" class="w-4 h-4"></i> Kanban View
          </button>
          <button onclick="actions.addGroup()"
                  class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 flex items-center gap-2 text-sm">
            <i data-lucide="plus" class="w-4 h-4"></i> New Group
          </button>

      .filter(grp => grp.projectId === selectedProject)
      .map(grp => {

        const isEditingGroup = ui.editingGroupId === grp.id;

          <div class="flex-1 text-xs font-semibold ${subtleText}">${col.name}</div>

            ${cols.map(col => renderCellForColumn(col, t, borderColor)).join('')}
            <div class="flex justify-end">
              <button onclick="actions.deleteTask('${t.id}')" class="text-red-500 hover:text-red-700">

              </button>
            </div>

          <div class="mb-6 rounded-2xl overflow-hidden border ${borderColor} shadow-sm ${cardBg}">
            <div class="flex items-center justify-between px-4 py-3 border-b ${borderColor}">
              <div class="flex items-center gap-2">
                <button onclick="actions.toggleGroupCollapse(${grp.id})"

                  <i data-lucide="${grp.collapsed ? 'chevron-right' : 'chevron-down'}" class="w-4 h-4"></i>
                </button>
                ${
                  isEditingGroup
                    ? `<input id="group-name-input-${grp.id}" value="${ui.editingGroupName}"
                               class="text-sm font-semibold bg-transparent outline-none border-b border-blue-300 text-${darkMode ? 'gray-100' : 'gray-900'}"
                               autofocus
                               onblur="actions.saveGroupName(${grp.id})"
                               onkeypress="if(event.key==='Enter'){actions.saveGroupName(${grp.id})}" />`
                    : `<h2 class="text-sm font-semibold ${textColor}">${grp.name}</h2>`
                }
                <span class="bg-gray-100 dark:bg-gray-900 ${subtleText} text-xs px-2 py-1 rounded-full">${grpTasks.length}</span>
              </div>
              <div class="flex items-center gap-3 text-xs ${subtleText}">
                <button onclick="actions.toggleColumnsPanel(${grp.id})"
                        class="flex items-center gap-1 hover:text-gray-700">
                  <i data-lucide="columns-3" class="w-3 h-3"></i> Columns
                </button>
                <button onclick="actions.startEditGroup(${grp.id})"

                  <i data-lucide="edit-2" class="w-3 h-3"></i> Rename
                </button>
                <button onclick="actions.deleteGroup(${grp.id})"

                               class="flex-1 px-3 py-2 text-sm border rounded-lg dark:bg-gray-700 dark:text-gray-50"

                               onkeypress="if(event.key==='Enter'){actions.submitTask(${grp.id})}">

  function renderCellForColumn(col, t, borderColor) {
    const baseInput =
      `class="w-full px-2 py-1 text-sm border ${borderColor} rounded bg-white dark:bg-gray-800 dark:text-gray-100 focus:outline-none focus:ring-1 focus:ring-blue-400"`;
    if (col.id === 'task') {
      if (state.ui.editingTaskId === t.id) {
        return `
          <div class="flex-1 mr-2">
            <input id="task-name-input-${t.id}" value="${t.name}"
                   ${baseInput}
                   autofocus
                   onblur="actions.saveTaskName('${t.id}')"
                   onkeypress="if(event.key==='Enter'){actions.saveTaskName('${t.id}')}" />
          </div>
        `;
      }
      return `
        <div class="flex-1 mr-2 flex items-center gap-2">
          <span class="text-gray-900 dark:text-gray-50">${t.name || 'Untitled task'}</span>
          <button onclick="actions.startEditTaskName('${t.id}')"
                  class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200">
            <i data-lucide="edit-2" class="w-3 h-3"></i>
          </button>
        </div>
      `;
    }
    if (col.id === 'assignee') {
      const assigneeName = t.assignee ? t.assignee.name : '';
      const currentName = state.currentUser ? state.currentUser.name : 'Owner';
      return `
        <div class="flex-1 mr-2">
          <select ${baseInput}
                  onchange="actions.updateTaskField('${t.id}', 'assignee', this.value || null)">
            <option value="">Unassigned</option>
            <option value="${currentName}" ${assigneeName === currentName ? 'selected' : ''}>
              ${currentName}
            </option>
          </select>
        </div>
      `;
    }
    if (col.id === 'priority') {
      const priorities = ['Low', 'Medium', 'High', 'Critical'];
      const pillClass = priorityClass(t.priority);
      return `
        <div class="flex-1 mr-2">
          <select
            class="w-full px-2 py-1 text-xs font-medium rounded border ${borderColor} focus:outline-none focus:ring-1 focus:ring-blue-400 ${pillClass}"
            onchange="actions.updateTaskField('${t.id}', 'priority', this.value)">
            ${priorities.map(p => `
              <option value="${p}" ${t.priority === p ? 'selected' : ''}>${p}</option>
            `).join('')}
          </select>
        </div>
      `;
    }
    if (col.id === 'status') {
      const statuses = ['Not Started', 'In Progress', 'Done'];
      return `
        <div class="flex-1 mr-2">
          <select ${baseInput}
                  onchange="actions.updateTaskField('${t.id}', 'status', this.value)">
            ${statuses.map(s => `
              <option value="${s}" ${t.status === s ? 'selected' : ''}>${s}</option>
            `).join('')}
          </select>
        </div>
      `;
    }
    if (col.id === 'duedate') {
      return `
        <div class="flex-1 mr-2">
          <input type="date" value="${t.dueDate || ''}"
                 ${baseInput}
                 onchange="actions.updateTaskField('${t.id}', 'dueDate', this.value)" />
        </div>
      `;
    }
    const val = (t.customFields && t.customFields[col.id]) || '';
    return `
      <div class="flex-1 mr-2">
        <input type="text" value="${val}"
               ${baseInput}
               onchange="actions.updateTaskField('${t.id}', 'custom', this.value, '${col.id}')" />
      </div>
    `;
  }

  // ---------- Root render ----------
  function renderLogin() {
    return `
      <div class="h-screen flex items-center justify-center bg-gray-100 text-xl text-gray-600">
        Please access this dashboard via the Zoho Cliq Widget.
      </div>
    `;

  function renderApp() {
    const app = document.getElementById('app');
    if (state.showLogin) {
      app.innerHTML = renderLogin();
    } else {
      document.documentElement.classList.toggle('dark', state.darkMode);
      const bgColor = state.darkMode ? 'bg-gray-900' : 'bg-gray-50';
      app.innerHTML = `
        <div class="flex h-screen ${bgColor}">
          ${renderSidebar()}
          <div class="flex-1 overflow-hidden">
            ${state.currentView === 'kanban' ? renderKanbanView() : renderListView()}
          </div>
        </div>
      `;
    }
    lucide.createIcons();
  }

  setInterval(() => {
    if (state.currentUser && !state.ui.editingTaskId) {
      api.fetchTasks();
    }
  }, 5000);

  // Initial fetch
  if (state.currentUser) api.fetchTasks();
  renderApp();
</script>
</body>
</html>
